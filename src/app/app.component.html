<h1>{{ title }}</h1> 
<section>
<div *ngFor="let el of mesQuotes"><!--modifier ici test testQuotes par mes quotes-->
    <div>{{this.el.character}} said</div>
    <div>
        <img [src]="el.image" [alt]="'image de '+el.character">
        <div *ngFor="let quote of el.quote ">{{quote}}</div>
    </div>
    <button (click)="newQuote(el.character)">{{el.character}}</button>
</div>
</section>
